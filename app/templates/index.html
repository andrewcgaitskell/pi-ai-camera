/<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed</title>
</head>
<body>
    <h1>Camera Feed</h1>
    <img src="{{ url_for('video_feed') }}" alt="Video Feed" style="width: 100%; max-width: 640px; height: auto;">
    <br>
    <a href="{{ url_for('capture') }}">
        <button>Capture Photo</button>
    </a>
    {% if capture_url %}
        <h2>Last Captured Photo</h2>
        <img src="{{ capture_url }}" alt="Captured Photo" style="width: 100%; max-width: 640px; height: auto;">
    {% endif %}
</body>
</html>
