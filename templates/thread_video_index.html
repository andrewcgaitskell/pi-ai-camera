<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream and Captured Photos</title>
    <script>
        let socket;

        window.onload = () => {
            // Connect to WebSocket
            socket = new WebSocket(`ws://${window.location.host}/ws`);

            // Update the latest captured photo
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.latest_photo) {
                    document.getElementById("latest-photo").src = data.latest_photo;
                }
            };
        };

        // Capture the current video frame
        async function capturePhoto() {
            await fetch("/capture", { method: "POST" });
        }
    </script>
</head>
<body>
    <h1>Video Stream</h1>
    <img id="video-stream" src="/video_feed" alt="Video Stream" style="width: 100%; max-width: 600px; border: 1px solid #000;">

    <h2>Capture Photo</h2>
    <button onclick="capturePhoto()">Capture Photo</button>

    <h2>Latest Captured Photo</h2>
    <img id="latest-photo" src="" alt="Latest Captured Photo" style="width: 100%; max-width: 600px; border: 1px solid #000;">
</body>
</html>
